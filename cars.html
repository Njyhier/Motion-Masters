<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/cars.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Motion Masters Cars</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="header">
        <img src="img/logo.jpg" alt="logo">
        <div class="h-text">
          <div id="heading">
            <h1>Motion Masters</h1>
          </div>

          <div id="tag">
            <p>Don't just hitch a ride, ride yourself!!</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row portfolio">
      <div class="col-md-12">
        <h1>Cars</h1>
      </div>

      <div class="col-md-6">
        <img src="img/cars/c1.jpg" alt="mercedes" id="c1">
        <div class="text">
          <h1>Mercedes Benz</h1>
        </div>
      </div>

      <div class="col-md-6">
        <img src="img/cars/c2.jpg" alt="bus" id="c2">
        <div class="text">
          <h1>Tour Bus</h1>
        </div>
      </div>

      <div class="col-md-6">
        <img src="img/cars/c3.jpg" alt="limo" id="c3">
        <div class="text">
          <h1>Limousine</h1>
        </div>
      </div>

      <div class="col-md-6">
        <img src="img/cars/c4.jpg" alt="tourist vehicle" id="c4">
        <div class="text">
          <h1>Tourist Vehicle</h1>
        </div>
      </div>

      <div class="col-md-6">
        <img src="img/cars/c1.jpg" alt="mercedes" id="c1">
        <div class="text">
          <h1>Mercedes Benz</h1>
        </div>
      </div>

    </div>
     
  </div>
</body>
</html>
