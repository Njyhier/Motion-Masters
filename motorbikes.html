<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="css/motorbikes.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Motion Masters Motorbikes</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row header">
      <div class="header">
          <img src="img/logo.jpg" alt="logo">
          <div class="h-text">
            <div id="heading">
              <h1>Motion Masters</h1>
            </div>

            <div id="tag">
              <p>Don't just hitch a ride, ride yourself!!</p>
            </div>
          </div>
        </div>
    </div>

    <div class="row portfolio">
      <div class="col-md-12">
        <h1>MOTORBIKES</h1>
      </div>

      <div class="col-md-4">
        <img src="img/Motorbikes/m1.jpg" alt="ripper" id="m1">
        <div class="text">
          <h2>Ripper</h2>
        </div>
      </div>

      <div class="col-md-4">
        <img src="img/Motorbikes/m2.jpg" alt="sk01" id="m2">
        <div class="text">
          <h2>SK.01</h2>
        </div>
      </div>

      <div class="col-md-4">
        <img src="img/Motorbikes/m3.jpg" alt="goojue" id="m3">
        <div class="text">
          <h2>GOOJUE</h2>
        </div>
      </div>

      <div class="col-md-4">
        <img src="img/Motorbikes/m4.jpg" alt="komoto" id="m4">
        <div class="text">
          <h2>KOMOTO</h2>
        </div>
      </div>

      <div class="col-md-4">
        <img src="img/Motorbikes/m5.png" alt="suzuki" id="m5">
        <div class="text">
          <h2>Suzuki</h2>
        </div>
      </div>

      <div class="col-md-4">
        <img src="img/Motorbikes/m6.jpg" alt="yamaha" id="m6">
        <div class="text">
          <h2>Yamaha</h2>
        </div>
      </div>
    </div>
  </div>
    
  
  
</body>
</html>
